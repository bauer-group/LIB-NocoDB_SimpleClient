name: ðŸ§ª Feature Integration Tests

on:
  push:
    branches: [ feature-* ]
  pull_request:
    branches: [ feature-* ]

  workflow_dispatch:

  workflow_call:

jobs:
  # ðŸ”¬ Unit tests on multiple Python versions (fast)
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]  # Use Python 3.12 for tests

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ðŸ“¦ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: âš™ï¸ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -e ".[dev]"

    - name: ðŸ§ª Run unit tests
      run: |
        python scripts/run-all.py --ci
      env:
        PYTHONPATH: ${{ github.workspace }}/src

  # ðŸ“¦ Validate optional dependencies installation
  validate-extras:
    name: ðŸ“¦ Validate Optional Dependencies
    runs-on: ubuntu-latest
    needs: unit-tests
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
        extra: ["cli", "async", "config", "dotenv", "dev"]

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ðŸ“¦ Install base package
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: ðŸ“¦ Install optional extra [${{ matrix.extra }}]
      run: |
        pip install -e ".[${{ matrix.extra }}]"

    - name: âœ… Verify installation
      run: |
        echo "=== Installed packages ==="
        pip list | grep -E "(nocodb|click|rich|aiohttp|aiofiles|pyyaml|tomli|python-dotenv)" || true

        echo "=== Testing imports ==="
        python -c "from nocodb_simple_client import NocoDBClient; print('âœ“ Base client imports')"

        # Test extra-specific imports
        case "${{ matrix.extra }}" in
          cli)
            python -c "import click; import rich; print('âœ“ CLI dependencies available')"
            python -c "from nocodb_simple_client.cli import main; print('âœ“ CLI module imports')"
            ;;
          async)
            python -c "import aiohttp; import aiofiles; print('âœ“ Async dependencies available')"
            python -c "from nocodb_simple_client.async_client import AsyncNocoDBClient; print('âœ“ Async client imports')"
            ;;
          config)
            python -c "import yaml; print('âœ“ PyYAML available')"
            if [ "${{ matrix.python-version }}" != "3.11" ] && [ "${{ matrix.python-version }}" != "3.12" ] && [ "${{ matrix.python-version }}" != "3.13" ]; then
              python -c "import tomli; print('âœ“ tomli available')"
            else
              python -c "import tomllib; print('âœ“ tomllib available (stdlib)')"
            fi
            python -c "from nocodb_simple_client.config import NocoDBConfig; from pathlib import Path; print('âœ“ Config module imports')"
            ;;
          dotenv)
            python -c "import dotenv; print('âœ“ python-dotenv available')"
            ;;
          dev)
            python -c "import pytest; import ruff; import mypy; print('âœ“ Dev dependencies available')"
            ;;
        esac

        echo "âœ… Extra '${{ matrix.extra }}' validated successfully!"

  # ðŸ”— Integration tests with Python-managed NocoDB instance
  integration-test:
    name: ðŸ”— Integration Tests (Python-Managed)
    runs-on: ubuntu-latest
    needs: validate-extras

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: âš™ï¸ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -e ".[dev]"

    - name: ðŸ³ Setup NocoDB Container
      run: |
        # Make script executable
        chmod +x scripts/ci-setup.sh

        # Run setup script
        CONTAINER_NAME=nocodb-integration-test \
        NOCODB_PORT=8080 \
        NC_ADMIN_EMAIL=test@integration.local \
        NC_ADMIN_PASSWORD=IntegrationTest123 \
        ./scripts/ci-setup.sh setup

        # Verify that config files were created
        echo "=== Checking generated config files ==="
        ls -la nocodb-config.json .env.test 2>/dev/null || echo "Config files not found!"

        # Show config content (without sensitive data in logs)
        if [ -f nocodb-config.json ]; then
          echo "âœ… nocodb-config.json created"
          cat nocodb-config.json | jq 'del(.NOCODB_TOKEN)' || cat nocodb-config.json
        fi

    - name: ðŸ”— Run integration tests
      run: |
        # Verify config files are available
        if [ ! -f nocodb-config.json ]; then
          echo "âŒ ERROR: nocodb-config.json not found!"
          exit 1
        fi

        # Run tests with config file
        python -m pytest tests/test_integration.py -v --tb=short
      env:
        PYTHONPATH: ${{ github.workspace }}/src
        SKIP_INTEGRATION: 0
        # Test configuration
        TEST_TIMEOUT: 300
        MAX_FILE_SIZE_MB: 1
        CLEANUP_TEST_DATA: true

    - name: ðŸ” Show Docker logs on failure
      if: failure()
      run: |
        echo "=== Available Docker containers ==="
        docker ps -a
        echo "=== Docker system info ==="
        docker system df
        echo "=== Check for NocoDB container logs ==="
        docker logs nocodb-integration-test 2>/dev/null || echo "Container not found or no logs"

    - name: ðŸ§¹ Cleanup Docker containers
      if: always()
      run: |
        # Use cleanup script
        chmod +x scripts/ci-setup.sh
        CONTAINER_NAME=nocodb-integration-test ./scripts/ci-setup.sh cleanup

  # âš¡ Optional performance tests (when PR has performance label)
  performance-test:
    name: âš¡ Performance Tests (Python-managed)
    runs-on: ubuntu-latest
    needs: unit-tests
    if: contains(github.event.pull_request.labels.*.name, 'test-performance')

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: âš™ï¸ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -e ".[dev]"

    - name: ðŸ³ Setup NocoDB Container
      run: |
        # Make script executable
        chmod +x scripts/ci-setup.sh

        # Run setup script with performance test configuration
        CONTAINER_NAME=nocodb-integration-test \
        NOCODB_PORT=8080 \
        NC_ADMIN_EMAIL=test@integration.local \
        NC_ADMIN_PASSWORD=IntegrationTest123 \
        ./scripts/ci-setup.sh setup
      env:
        PYTHONPATH: ${{ github.workspace }}/src

    - name: âš¡ Run Python-managed performance tests
      run: |
        python -m pytest tests/test_integration.py::TestIntegration::test_bulk_operations -v --tb=short
        python -m pytest tests/test_performance.py -v --tb=short 2>/dev/null || echo "Performance tests not available"
      env:
        PYTHONPATH: ${{ github.workspace }}/src
        SKIP_INTEGRATION: 0
        # Performance test configuration
        PERFORMANCE_TEST_RECORDS: 100
        BULK_TEST_BATCH_SIZE: 20
        TEST_TIMEOUT: 600

    - name: ðŸ§¹ Cleanup performance test containers
      if: always()
      run: |
        # Use cleanup script
        chmod +x scripts/ci-setup.sh
        CONTAINER_NAME=nocodb-integration-test ./scripts/ci-setup.sh cleanup

name: ðŸ§ª Feature Integration Tests

on:
  push:
    branches: [ feature-* ]
  pull_request:
    branches: [ feature-* ]

  workflow_dispatch:

  workflow_call:

jobs:
  # ðŸ”¬ Unit tests on multiple Python versions (fast)
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]  # Use Python 3.12 for tests

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ðŸ“¦ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: âš™ï¸ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -e ".[dev]"

    - name: ðŸ§ª Run unit tests
      run: |
        python scripts/run-all.py --ci
      env:
        PYTHONPATH: ${{ github.workspace }}/src

  # ðŸ”— Integration tests with Python-managed NocoDB instance
  integration-test:
    name: ðŸ”— Integration Tests (Python-Managed)
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: âš™ï¸ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -e ".[dev]"

    - name: ðŸ³ Setup Docker for container management
      run: |
        # Ensure Docker service is running
        sudo systemctl start docker
        sudo systemctl enable docker
        # Add user to docker group (for container management)
        sudo usermod -aG docker $USER
        # Verify Docker is working
        docker --version
        docker info

    - name: ðŸ”— Run Python-managed integration tests
      run: |
        python -m pytest tests/test_integration.py -v --tb=short
      env:
        PYTHONPATH: ${{ github.workspace }}/src
        SKIP_INTEGRATION: 0
        # Test configuration
        TEST_TIMEOUT: 300
        MAX_FILE_SIZE_MB: 1
        CLEANUP_TEST_DATA: true

    - name: ðŸ” Show Docker logs on failure
      if: failure()
      run: |
        echo "=== Available Docker containers ==="
        docker ps -a
        echo "=== Docker system info ==="
        docker system df
        echo "=== Check for NocoDB container logs ==="
        docker logs nocodb-integration-test 2>/dev/null || echo "Container not found or no logs"

    - name: ðŸ§¹ Cleanup Docker containers
      if: always()
      run: |
        # Clean up any remaining test containers
        docker stop nocodb-integration-test 2>/dev/null || true
        docker rm nocodb-integration-test 2>/dev/null || true
        docker system prune -f

  # âš¡ Optional performance tests (when PR has performance label)
  performance-test:
    name: âš¡ Performance Tests (Python-managed)
    runs-on: ubuntu-latest
    needs: unit-tests
    if: contains(github.event.pull_request.labels.*.name, 'test-performance')

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: âš™ï¸ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -e ".[dev]"

    - name: ðŸ³ Setup Docker for performance tests
      run: |
        sudo systemctl start docker
        sudo usermod -aG docker $USER
        docker --version

    - name: âš¡ Run Python-managed performance tests
      run: |
        python -m pytest tests/test_integration.py::TestIntegration::test_bulk_operations -v --tb=short
        python -m pytest tests/test_performance.py -v --tb=short 2>/dev/null || echo "Performance tests not available"
      env:
        PYTHONPATH: ${{ github.workspace }}/src
        SKIP_INTEGRATION: 0
        # Performance test configuration
        PERFORMANCE_TEST_RECORDS: 100
        BULK_TEST_BATCH_SIZE: 20
        TEST_TIMEOUT: 600

    - name: ðŸ§¹ Cleanup performance test containers
      if: always()
      run: |
        docker stop nocodb-integration-test 2>/dev/null || true
        docker rm nocodb-integration-test 2>/dev/null || true
        docker system prune -f

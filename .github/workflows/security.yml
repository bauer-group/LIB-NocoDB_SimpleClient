name: ðŸ”’ Security Management

on:
  push:
    branches: 
      - main
    tags:
      - 'v*.*.*'
      - 'v*'
      - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches: [main]
    paths:
      - 'docs/SECURITY.template.MD'
  workflow_dispatch:
    inputs:
      force-update:
        description: 'Force security policy update even without changes'
        type: boolean
        default: false
      custom-version:
        description: 'Custom version for security policy'
        type: string
        default: ''
      policy-version:
        description: 'Security policy version'
        type: string
        default: ''
  workflow_call:
    inputs:
      tag-name:
        description: 'Tag name that triggered the security policy update'
        type: string
        required: false
        default: ''
      force-update:
        description: 'Force security policy update even without changes'
        type: boolean
        required: false
        default: false
      policy-version:
        description: 'Security policy version'
        type: string
        required: false
        default: ''

permissions:
  contents: write
  pull-requests: write

jobs:
  security-management:
    name: Security Management
    uses: bauer-group/automation-templates/.github/workflows/security-management.yml@main
    with:
      tag-name: ${{ inputs.tag-name }}
      force-update: ${{ inputs.force-update }}
      custom-version: ${{ inputs.custom-version }}
      policy-version: ${{ inputs.policy-version }}
    secrets: inherit
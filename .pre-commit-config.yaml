# Pre-commit hooks configuration for NocoDB Simple Client
# See https://pre-commit.com for more information

repos:
  # Code formatting
  - repo: https://github.com/psf/black
    rev: '25.1.0'
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=100]
        stages: [pre-commit]
        exclude: ^tests/

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: '6.0.1'
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]
        exclude: ^tests/

  # Linting and code quality
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: 'v0.12.10'
    hooks:
      - id: ruff
        args: [--fix]  # Remove --exit-non-zero-on-fix to be less strict
        exclude: ^tests/

  # Type checking (disabled for commit, enabled for CI)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: 'v1.17.1'
  #   hooks:
  #     - id: mypy
  #       additional_dependencies:
  #         - types-requests
  #         - types-PyYAML
  #       args: [--ignore-missing-imports]
  #       files: ^src/

  # Security linting
  - repo: https://github.com/PyCQA/bandit
    rev: '1.8.6'
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, --severity-level, medium]
        additional_dependencies: ["bandit[toml]"]
        files: ^src/

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 'v6.0.0'
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=2000]  # Increase limit to 2MB
      - id: check-case-conflict
      - id: check-merge-conflict
      # Disable strict checks that can be annoying
      # - id: debug-statements
      # - id: check-docstring-first
      # - id: check-executables-have-shebangs
      # - id: check-shebang-scripts-are-executable

  # Secrets detection (disabled for commit, too strict)
  # - repo: https://github.com/Yelp/detect-secrets
  #   rev: 'v1.5.0'
  #   hooks:
  #     - id: detect-secrets
  #       args: ['--baseline', '.secrets.baseline']
  #       exclude: package.lock.json

  # Documentation (disabled for commit)
  # - repo: https://github.com/pycqa/pydocstyle
  #   rev: '6.3.0'
  #   hooks:
  #     - id: pydocstyle
  #       files: ^src/
  #       args: [--convention=google]

  # Markdown linting (disabled for commit)
  # - repo: https://github.com/igorshubovych/markdownlint-cli
  #   rev: 'v0.45.0'
  #   hooks:
  #     - id: markdownlint
  #       args: [--fix]
  #       files: \.md$
  #       exclude: ^CHANGELOG\.md$

  # YAML formatting (disabled for commit)
  # - repo: https://github.com/pre-commit/mirrors-prettier
  #   rev: 'v4.0.0-alpha.8'
  #   hooks:
  #     - id: prettier
  #       types: [yaml]
  #       exclude: .pre-commit-config.yaml

  # License header check
  - repo: local
    hooks:
      - id: license-header
        name: Check license headers
        entry: python scripts/check_license_headers.py
        language: system
        files: ^src/.*\.py$
        pass_filenames: true

  # Custom security checks
  - repo: local
    hooks:
      - id: custom-security-check
        name: Custom security checks
        entry: python scripts/security_checks.py
        language: system
        files: ^src/.*\.py$
        pass_filenames: true

# Global configuration
default_stages: [pre-commit]
fail_fast: false
minimum_pre_commit_version: '2.20.0'

# Allow auto-fixing without failing
default_install_hook_types: [pre-commit, commit-msg]

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
